    <script>

            `).join('');
        }

        function setMode(mode) {
            orderMode = mode;
            const di = document.getElementById('mode-dine-in');

            if (mode === 'dine-in') {
                di.className = 'flex-1 py-2.5 text-sm font-bold rounded-xl mode-btn-active';

            }
            document.getElementById('display-mode').innerText = mode === 'dine-in' ? 'å…§ç”¨' : 'å¤–å¸¶';

        function filterCategory(cat) {
            currentCat = cat;
            document.querySelectorAll('[id^="cat-"]').forEach(btn => {
                btn.className = btn.id === `cat-${cat}` ? 'category-active py-4 text-sm font-bold whitespace-nowrap' : 'py-4 text-sm font-medium text-slate-400 whitespace-nowrap';
            });
            render();
        }

        function addToCart(id) {
            const product = menu.find(p => p.id === id);
            const inCart = cart.find(i => i.id === id);
            if (inCart) inCart.qty++;
            else cart.push({ ...product, qty: 1 });
            updateCartUI();
        }

        function updateCartUI() {
            const list = document.getElementById('cart-items');
            const count = cart.reduce((s, i) => s + i.qty, 0);
            const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            
            document.getElementById('cart-badge').innerText = count;
            document.getElementById('cart-badge').classList.toggle('hidden', count === 0);
            document.getElementById('cart-total').innerText = `$${total}`;

            if (cart.length === 0) {
                list.innerHTML = `<div class="flex flex-col items-center justify-center py-24 text-slate-300"><p class="font-bold">ç±ƒå­è£¡ç©ºç©ºå¦‚ä¹Ÿ</p></div>`;
                return;
            }

            list.innerHTML = cart.map(i => `
                <div class="flex items-center justify-between group">
                    <div class="flex items-center gap-4">
                        <span class="text-3xl grayscale group-hover:grayscale-0 transition-all">${i.icon}</span>
                        <div>

                        <button onclick="changeQty(${i.id}, 1)" class="w-8 h-8 bg-white rounded-xl shadow-sm flex items-center justify-center text-slate-400 hover:text-green-500">ï¼‹</button>
                    </div>
                </div>
            `).join('');
        }

        function changeQty(id, d) {
            const i = cart.find(item => item.id === id);
            if (i) {
                i.qty += d;
                if (i.qty <= 0) cart = cart.filter(item => item.id !== id);
                updateCartUI();
            }
        }

        function toggleCart() {
            const drawer = document.getElementById('cart-drawer');
            drawer.classList.toggle('hidden');
        }

        function openPayment() {
            if (cart.length === 0) return;
            toggleCart();
            document.getElementById('payment-modal').classList.remove('hidden');

            document.getElementById('payment-modal').classList.add('hidden');

        function completeOrder(method) {
            document.getElementById('payment-modal').classList.add('hidden');
            document.getElementById('order-success').classList.remove('hidden');

        function resetApp() {
            cart = [];

            document.getElementById('order-success').classList.add('hidden');
